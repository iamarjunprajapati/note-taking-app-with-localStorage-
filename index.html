<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking app</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div
        class="min-h-[100vh] sm:px-[100px] p-10 w-full bg-gradient-to-r flex flex-col items-center from-green-400 to-blue-500 ">
        <h1 class="mb-5 text-[white] text-4xl font-semibold">Note Taking App</h1>
        <p class="mb-5 text-[red]">Double click to delete a note.</p>
        <div class="flex justify-start w-full gap-[5%] flex-wrap textarea-wrapper">
            <div
                class=" md:w-[30%] w-full bg-[rgba(255,255,255,0.23)] h-[200px] shadow-xl rounded-lg px-3 text-sm text-white py-4 flex justify-center items-center hover:bg-[white] hover:cursor-pointer mb-3" id="add-note" onclick="createNote()">
                <i class="ri-add-box-line text-5xl text-[gray]"></i>
            </div>
        </div>
    </div>




    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</body>

</html>
